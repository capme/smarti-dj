version: '3'

volumes:
  postgres_data: {}
  postgres_backup: {}

services:
  app:
    build:
      context: .
      dockerfile: ./compose/app/Dockerfile
    ports:
      - "${APP_PORT}:5000"
    volumes:
      - "./:/app"
    links:
      - redis
      - postgres
    env_file:
      - .env

  redis:
    image: redis:latest

  postgres:
    build: ./compose/postgres
    ports:
        - "${DB_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - postgres_backup:/backups
    env_file: .env
